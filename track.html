<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirectingâ€¦</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
      margin: 1rem;
    }

    /* Animated link icon */
    .icon-wrap {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(102,126,234,0.4); }
      50%       { box-shadow: 0 0 0 14px rgba(102,126,234,0); }
    }

    .icon-wrap svg {
      width: 36px;
      height: 36px;
      fill: none;
      stroke: #fff;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    /* Progress bar */
    .progress-track {
      width: 100%;
      height: 5px;
      background: #e5e7eb;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 3px;
      animation: fillBar 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fillBar {
      0%   { width: 0%; }
      15%  { width: 25%; }
      40%  { width: 55%; }
      70%  { width: 78%; }
      90%  { width: 92%; }
      100% { width: 100%; }
    }

    #trackStatus {
      font-size: 0.82rem;
      color: #9ca3af;
      min-height: 1.2em;
    }

    /* Dots */
    .dots {
      display: inline-flex;
      gap: 6px;
      margin-top: 1.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #667eea; animation-delay: 0s; }
    .dot:nth-child(2) { background: #764ba2; animation-delay: 0.2s; }
    .dot:nth-child(3) { background: #667eea; animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40%            { transform: scale(1);   opacity: 1; }
    }

    .security-note {
      margin-top: 2rem;
      padding-top: 1.25rem;
      border-top: 1px solid #f3f4f6;
      font-size: 0.75rem;
      color: #d1d5db;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- Link / redirect icon -->
  <div class="icon-wrap">
    <svg viewBox="0 0 24 24">
      <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
      <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
    </svg>
  </div>

  <h1>You're being redirected</h1>
  <p class="subtitle">Please wait while we take you to your destinationâ€¦</p>

  <div class="progress-track">
    <div class="progress-fill"></div>
  </div>

  <div id="trackStatus">Connectingâ€¦</div>

  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="security-note">
    ðŸ”’ Secure redirect
  </div>

</div>

<!-- Firebase SDK (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- App scripts -->
<script src="js/config.js"></script>
<script src="js/tracker.js"></script>

</body>
</html>
